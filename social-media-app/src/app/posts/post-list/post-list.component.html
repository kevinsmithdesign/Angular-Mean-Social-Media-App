<mat-accordion mulit="true" *ngIf="posts.length > 0"> <!-- If you take away mulit="true" the accordion will close if you open another one -->
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button mat-button color="primary" (click)="onEdit()">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p *ngIf="posts.length <= 0">You Have't Created a Post Yet.</p>
